<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
	<meta name="description" content="" />
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="elements/map-box.html">
	<style>
		html, body{
			height: 100%;
			width: 100%;
		}
		body{
			margin: 0;
		}
		mapbox-map {
			display: block;
			height: 100%;
			width: 100%;
	}
	</style>
</head>
<body>
	<mapbox-map id="map"
		zoom="15"
		layer="roadtrippers.ijjip7cb"
		latitude="38.908847"
		zoomable
		longitude="1.433900">
		<mapbox-marker
			label="School Bus"
			latitude="38.909847"
			longitude="1.435900"
			symbol="bus"
			color="#ff0000"
			draggable>
		</mapbox-marker>
		<mapbox-circle
			latitude="38.909847"
			longitude="1.435900"
			radius="200"
		></mapbox-circle>
	</mapbox-map>
</body>
</html>
