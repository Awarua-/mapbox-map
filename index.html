<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
	<meta name="description" content="" />
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="elements/map-box.html">
	<style>
		html, body{
			height: 100%;
			width: 100%;
		}
		body{
			margin: 0;
		}
		mapbox-map {
			display: block;
			height: 100%;
			width: 100%;
	}
	</style>
</head>
<body>
	<mapbox-map layer="mapbox.light" zoom="15" zoomable latitude  = "38.908847" longitude = "1.433900">
		<mapbox-cluster>
			<mapbox-marker symbol="bus" watch-position    label="Hola mundo" latitude  = "38.908847" longitude = "1.433900"></mapbox-marker>
			<mapbox-marker symbol="college" label="Hola mundo" latitude  = "38.938847" longitude = "1.433900"></mapbox-marker>
		</mapbox-cluster>

		<mapbox-circle latitude  = "38.908847" longitude = "1.433900" radius="150"></mapbox-circle>
	</mapbox-map>
</body>
</html>
