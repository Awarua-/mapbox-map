<dom-module id="mapbox-map">
  <style>
      :host{
       position: relative;
       display: block;
       height: 100%;
      }
      :host #mapBox{
        bottom: 0;
        left: 0;
        position: absolute!important;
        right: 0;
        top: 0;
      }
  </style>

  <link rel="stylesheet" href="../../bower_components/leaflet.locatecontrol/dist/L.Control.Locate.mapbox.min.css">
  <link rel="stylesheet" href="../../bower_components/mapbox.js/mapbox.css">
  <link rel="import" type="css" href="../../bower_components/mapbox.js/mapbox.css" />
  <template>
    <div id="mapBox"></div>
    <content id="layers" select="*"></content>
  </template>

</dom-module>
<script src="mapbox-map.js"></script>
